<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark UI Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo" style="grid-area: g;letter-spacing: 3px;"><span>LOGO</span></div>
        <div class="header" style="grid-area: a;">
            <ul class="menu">
                <li><a href="#">&#8636;</a></li>
                <li><a href="#">&#8637;</a></li>
                <li><a href="#">File</a></li>
                <li><a href="#">View</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="other-menu">
                <div class="user-online">
                    <div class="mini-user-pic active">
                        <img src="https://picsum.photos/50" alt="">
                        <div></div>
                    </div>
                    <div class="mini-user-pic">
                        <img src="https://picsum.photos/50" alt="">
                        <div></div>
                    </div>
                    <div class="mini-user-pic">
                        <img src="https://picsum.photos/50" alt="">
                        <div></div>
                    </div>
                    <div class="mini-user-pic">
                        <img src="https://picsum.photos/50" alt="">
                        <div></div>
                    </div>
                </div>
                <div class="button-container">
                    <button>Share</button>
                    <button>Export</button>
                </div>
            </div>
        </div>
        <div class="side-menu-1" style="grid-area: b;"></div>
        <div class="content" style="grid-area: c;"></div>
        <div class="preset" style="grid-area: d;"></div>
        <div class="scheduler" style="grid-area: e;"></div>
        <div class="comps" style="grid-area: f;"></div>
    </div>

</html>
